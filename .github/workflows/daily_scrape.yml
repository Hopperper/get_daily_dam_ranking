name: DAM Ranking Scraper

on:
  schedule:
    # 毎日 UTC 02:30 (日本時間 11:30) に実行
    # cronは UTC（世界標準時）なので日本時間から9時間引きます
    - cron: '30 2 * * *'
  workflow_dispatch: # 手動で実行ボタンを押せるようにする設定

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 必要なライブラリのインストール
        run: |
          pip install requests beautifulsoup4

      - name: スクレイピングの実行
        run: python daily_ranking.py  # 自分のファイル名に変えてください

      - name: CSVをリポジトリにコミットしてプッシュ
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.csv
          git commit -m "Add daily ranking: $(date +'%Y-%m-%d')" || exit 0
          git push
